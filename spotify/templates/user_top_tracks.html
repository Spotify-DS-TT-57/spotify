<!DOCTYPE html>
<html>
  <head>
    <title>Spotify</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic"/>
  </head>
    
  <body>
    <nav>
      <a href="/" class="brand"><span>Spotify</span></a>
    </nav>
    <br><br>
    {% block content %}
    <h1>Your top tracks</h1>
    <hr>
    {% for name in top_track_names %}
    <p>{{ name }}</p>
    {% endfor %}
    <br>
    <br>
    {{ top_track_artists }}
    <br><br>
    {{ lyrics }}
    {% endblock %}
    </body>
</html>
