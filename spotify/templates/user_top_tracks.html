{% extends "layout.html" %}
{% block content %}
  <body>
    <nav>
      <a href="/" class="brand"><span>Spotify</span></a>
    </nav>
    <br><br>
    {% block tracks %}
      <h1>Your top tracks</h1>
      <hr>
      {% for track in user_top_tracks %}
        <p>{{ track["name"] }}</p>
      {% endfor %}
    {% endblock %}
  </body>
{% endblock content %}
