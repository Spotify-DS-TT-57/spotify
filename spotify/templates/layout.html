<style>
	/*Mobile style*/
	@media screen and (max-width: 700px) {
		ul { /*Primary navbar style*/
			list-style-type: none;
			display: table;
			margin: -10px;
			padding: 0;
			font-size: 26px;}
		li a { /*List attribute for our navbar*/
			display: block;
			padding: 15px;}
		.banner { /*Site-wide banner*/
			color:#12152e;
			font-size:40px;}
		.header { /*Header for the content block*/
  			font-size: 260%;}
		.subheader { /*Subheaders within the content block*/
			font-size: 120%;}
		.content { /*Content block wrapper*/
  			font-size: 14px;
  			position: relative;
  			top: -20px;}
		.content-block { /*Content block style*/
  			color:#12152e;
  			width:90vw;
  			position:relative;
  			left:-30px;}
	}
	/*Desktop style*/
	@media screen and (min-width: 701px) {
		ul { /*Primary navbar style*/
			list-style-type: none;
			display: table;
			margin: -10px;
			padding: 0;
			font-size: 23px;}
		li a { /*List attribute for our navbar*/
			display: block;
			padding: 15px;}
		.banner { /*Site-wide banner*/
			color:#12152e;
			font-size:40px;}
		.header { /*Header for the content block*/
  			font-size: 220%;}
		.subheader { /*Subheaders within the content block*/
			font-size: 35px;}
		.content { /*Content block wrapper*/
  			font-size: 19px;
  			position: relative;
  			top: -20px;}
  		.content-block { /*Content block style*/
  			color:#12152e;
  			width:800px;}
	}
	/*Global styles*/
	table, th, td {
  		border: 1px solid black;
		padding: 5px}
	li {
		float: left;}
	a {
  		color: white;}
	/*A ton of link styles- this is horrible...*/
  	a:link {
		color: white;
		text-decoration: none;
		font-weight: normal}
	a:visited {
		color: white;
		text-decoration: none;
		font-weight: normal}
	a:active {
		color: white;
		text-decoration: none}
	a:hover {
		color: white;
		text-decoration: none;
		font-weight: none}
	a.head:link {
		color: white;
		text-decoration: none;
		font-weight: normal}
	a.head:visited {
		color: white;
		text-decoration: none;
		font-weight: normal}
	a.head:active {
		color: white;
		text-decoration: none}
	a.head:hover {
		color: grey;
		text-decoration: none;
		font-weight: none}
	a.inner:link {
		color: black;
		text-decoration: none;
		font-weight: normal}
	a.inner:visited {
		color: black;
		text-decoration: none;
		font-weight: normal;}
	a.inner:active {
		color: white;
		text-decoration: none;}
	a.inner:hover {
		color: white;
		text-decoration: none;
		font-weight: none;}
    .button { /*Spotify-esque button style*/
        border-radius: 25px;
        background:#1DB954;
        padding: 20px; 
        width: 200px;
        height: 150px;
		cursor: pointer;}
	/*Footer styles*/
	.content { /*Wrapper for our content*/
		min-height: 95%;}
	.content-inside { /*Content inside our wrapper*/
		padding: 20px;
		padding-bottom: 50px;}
	.footer { /*Primary footer class*/
		position: fixed;
		height: 50px;
		margin-top: -50px;
  		left: 0;
  		bottom: 0;
  		width: 100%;
  		color: white;
  		text-align: center;}
</style>

<body style='font-family:Impact'>
	<div>
		<div>
			<div>
				<center>
					<p class="banner">
						Bad Song Suggestions
                    </p>
                    <p style="position:relative;top:-20px">
                        <i>"Trust us, you'll hate this..."</i>
                    </p>
                    <div style="width:100%;background-color:black;">
					<ul>
						<li style="background-color:#292929"><a href="/" class="head">Home</a></li>
						<li><a href="" class="head">About</a></li>
						<li><a href="" class="head">Team</a></li>
                    </ul>
                    </div>
                </center>

			</div> <!--To play around with inner fonts, remove the "/* */" around font family in the below string and add custom values-->
			<div style="position:relative;top:20px;font-size:20px;/*font-family:Arial;*/">
				<div class="container content-block">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
