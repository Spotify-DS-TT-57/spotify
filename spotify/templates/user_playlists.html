{% extends "layout.html" %}
{% block content %}
  <body>
    <nav>
      <a href="/" class="brand"><span>Spotify</span></a>
    </nav>
    <br><br>
    {% block playlists %}
      <h1>Your playlist names</h1>
      <hr>
      {% for playlist in user_playlists %}
        <p>{{ playlist["name"] }}</p>
      {% endfor %}
    {% endblock %}
  </body>
{% endblock content %}
